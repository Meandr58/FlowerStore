
<h2>Мой профиль</h2>
<form method="post">
    {% csrf_token %}
    <h2>Редактировать информацию о пользователе</h2>
    {{ user_form.as_p }}
    <h2>Редактировать профиль</h2>
    {{ profile_form.as_p }}
    <button type="submit">Сохранить изменения</button>
</form>

<h2>Адреса</h2>
<ul>
    {% for address in addresses %}
        <li>{{ address.street }}, {{ address.city }}, {{ address.postal_code }}</li>
    {% endfor %}
</ul>
<a href="{% url 'add_address' %}">Добавить новый адрес</a>
