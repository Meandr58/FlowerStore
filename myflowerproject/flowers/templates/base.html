<!DOCTYPE html>
<html lang="ru">
<head>
    {% load static %}  <!-- Добавлено -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мой магазин цветов{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="{% static 'flowers/styles.css' %}">
</head>
<body>
    <header>
        <h1>Магазин цветов</h1>
        <nav>
            <ul>
                <li><a href="{% url 'flower_list' %}">Каталог</a></li>
                <li><a href="{% url 'cart_detail' %}">Корзина</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'logout' %}">Выйти</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}">Войти</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>© 2024 Магазин цветов. Все права защищены.</p>
    </footer>
</body>
</html>
